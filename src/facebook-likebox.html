<polymer-element name="facebook-likebox" attributes="href width height colorscheme showfaces showheader showstream showborder appid">

	<template>

    <iframe src="//www.facebook.com/plugins/likebox.php?href={{href}}&amp;width={{width}}&amp;height={{height}}&amp;colorscheme={{colorscheme}}&amp;show_faces={{showfaces}}&amp;header={{showheader}}&amp;stream={{showstream}}&amp;show_border={{showborder}}&amp;appId={{appid}}" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

		<style>
        iframe {
          border:none; 
          height:{{height}}px;
          overflow:hidden; 
          width:{{width}}px; 
        }
    </style>
	</template>

	<script>
		Polymer('facebook-likebox', {
      appid: '',
      colorscheme: 'light',
      height: '300',
      href: 'http://facebook.com/github',
			width: '400',     
      showfaces: 'true',
      showheader: 'false',
      showstream: 'false',
      showborder: 'false'

		});
	</script>

</polymer-element>
