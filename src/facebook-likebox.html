<polymer-element name="facebook-likebox" attributes="pageslug width height colorscheme showfaces showheader showstream showborder appid">

	<template>
    <iframe src="//www.facebook.com/plugins/likebox.php?href=https://facebook.com/{{pageslug}}&amp;width={{width}}&amp;height={{height}}&amp;colorscheme={{colorscheme}}&amp;show_faces={{showfaces}}&amp;header={{showheader}}&amp;stream={{showstream}}&amp;show_border={{showborder}}&amp;appId={{appid}}" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
 		<style>
      iframe {
        border:none; 
        height:{{height}}px;
        overflow:hidden; 
        width:{{width}}px; 
      }
    </style>
	</template>

	<script>
		Polymer('facebook-likebox', {
      appid: '',
      colorscheme: 'light',
      height: '300',
      pageslug: 'github',    
      showfaces: 'true',
      showheader: 'false',
      showstream: 'false',
      showborder: 'false',
      width: '400',

		});
	</script>

</polymer-element>
